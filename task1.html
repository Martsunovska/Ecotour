<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="demo()">
    <script type="text/javascript">
        function demo() {

            var table = '<table border=1>';

            for (var i = 1; i <= 5; i++) {

                table += '<tr>';

                for (var j = 1; j <= 5; j++) {
                    if ((j === 2) || (j === 3) || (j === 4)) {
                        table += "<td>" + "*" + "</td>";
                    } else
                    if ((j === 1) || (j === 5)) {
                        table += "<td>" + "+" + "</td>";
                    } else {
                        table += "<td>" + "qwe" + "</td>";
                    }
                }

                table += '</tr>';
            }
            table += '</table>';
            document.getElementById('table').innerHTML = table;
        }
    </script>

    <div id="table"></div>
</body>

</html>
